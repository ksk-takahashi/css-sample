<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page - UIkit</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.16/css/uikit.min.css"
    />
  </head>
  <body>
    <div class="uk-container">
      <header class="uk-text-center uk-margin-top">
        <h1>Welcome</h1>
      </header>
      <div class="uk-flex uk-flex-center">
        <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m">
          <form action="./send.html">
            <div class="uk-margin">
              <label class="uk-form-label" for="loginID">Login ID</label>
              <div class="uk-form-controls">
                <input
                  class="uk-input"
                  id="loginID"
                  type="text"
                  placeholder="Enter login ID"
                />
              </div>
            </div>
            <div class="uk-margin">
              <label class="uk-form-label" for="password">Password</label>
              <div class="uk-form-controls">
                <input
                  class="uk-input"
                  id="password"
                  type="password"
                  placeholder="Password"
                />
              </div>
            </div>
            <div class="uk-text-center uk-margin">
              <button class="uk-button uk-button-primary" type="submit">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
      <footer class="uk-text-center uk-margin-top">
        <p>&copy; 2024 Your Company</p>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.16/js/uikit.min.js"></script>
  </body>
</html>
